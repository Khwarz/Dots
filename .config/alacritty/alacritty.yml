window:
  dynamic_title: true
font:
  normal:
    family: JetBrains Mono Nerd Font
  size: 12.0
colors:
  background: '#0F1215'
  foreground: '#dbd1c9'
  normal:
    black:   '#9D5531'
    red:     '#8E7468'
    green:   '#9D8579'
    yellow:  '#D19267'
    blue:    '#798384'
    magenta: '#AC9B91'
    cyan:    '#dbd1c9'
    white:   '#99928c'

  bright:
    black:   '#9D5531'
    red:     '#8E7468'
    green:   '#9D8579'
    yellow:  '#D19267'
    blue:    '#798384'
    magenta: '#AC9B91'
    cyan:    '#dbd1c9'
    white:   '#99928c'

  dim:
    black:   '#9D5531'
    red:     '#8E7468'
    green:   '#9D8579'
    yellow:  '#D19267'
    blue:    '#798384'
    magenta: '#AC9B91'
    cyan:    '#dbd1c9'
    white:   '#99928c'

selection:
  save_to_clipboard: false

cursor:
  style: Underline
  unfocused_hollow: false
live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
